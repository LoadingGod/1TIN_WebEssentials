<html>
    <head>
        <title>Oef 09</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script>
            var days = ["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];
            var daysofweek = ["the first day of the week","the second day of the week", "the third day of the week", "the fourth day of the week", "the fifth day of the week", "the sixth day of the week", "the seventh day of the week"];
            function klik() {
                var txt = document.getElementById('day').value.toLowerCase();
                for (var i = 0; i < days.length; i++) {
                    if (txt === days[i]) {
                        document.getElementById('dayofweek').value = daysofweek[i];
                    }
                }
                
            }
        </script>
    </head>
    <body>
        <form>
            Geef een dag in: <input type="text" id="day"></br>
            <input type="button" id="generateButton" value="Generate" onclick="klik()"><input type="text" id="dayofweek">
        </form>
    </body>
</html>
