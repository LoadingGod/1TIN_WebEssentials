<html>
    <head>
        <title>Oef 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function klik() {
                var num1 = parseInt(document.getElementById('getal1').value);
                var num2 = parseInt(document.getElementById('getal2').value);
                var test1 = IsNumeric(num1);
                var test2 = IsNumeric(num2);
                
                if (test1 && test2) {
                    var num3 = num1 * num2;
                    document.getElementById('uitkomst').value = num3.toString();
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" name="getal1" id="getal1">X
            <input type="text" name="getal2" id="getal2">
            <input type="button" value="Calculate" onclick="klik()" name="buttonCalc">
            </br>
            <input type="text" name="uitkomst" id="uitkomst">
        </form>
    </body>
</html>
