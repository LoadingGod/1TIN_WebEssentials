<!DOCTYPE html>
<html>
<head>
    <title>JQuery voorbeeld 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
            $(document).ready(start);

	    function start(){
               $('#btn').click(verwerkClick);}

	    function verwerkClick(){
		var namevalue=$("input#namebox").val();
                if ($.trim(namevalue).length === 0){
                    $("p#namewarning").html(namevalue);
                }
		}
    </script>
</head>
<body>
    <p>naam: </p><input type="text" id="namebox"><p id="namewarning"></p>
    <p>leeftijd: </p><input type="text" id="agebox"><p id="agewarning"></p>
    <p>email: </p><input type="text" id="emailbox"><p id="emailwarning"></p>
    <button id="btn">OK</button>
</body>
</html>
