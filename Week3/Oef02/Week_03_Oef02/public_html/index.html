        <h1>Het schaakbord</h1>
        <p>Een schaakbord is een bord waarop een schaakspel wordt gespeeld. Het bestaat uit 64 velden, in 8 rijen en 8 kolommen. De velden zijn afwisselend donker en licht gekleurd (meestal zwart en wit).</p>
