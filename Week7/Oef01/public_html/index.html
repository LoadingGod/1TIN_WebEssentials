<html>
    <head>
            <title>Oef 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script>
            function font(tekst) {
                document.getElementById('font').style.fontFamily = tekst;
            }
            function fontsize(grootte) {
                document.getElementById('font').style.fontSize = grootte;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td onmouseover="font('Arial')" >Arial</td>
                <td onmouseover="font('Times New Roman')" >Times</td>
                <td><td onmouseover="font('Courier')">Courier</td>
                <td onmouseover="font('Georgia')">Georgia</td>
                <td onmouseover="font('Sans-Serif')">Sans-Serif</td>
                <td onmouseover="font('Serif')">Serif</td>
                <td onmouseover="font('Verdana')">Verdana</td>
            </tr>
            <tr>
                <td onmouseover="fontsize('8pt')">8pt</td>
                <td onmouseover="fontsize('10pt')">10pt</td>
                <td onmouseover="fontsize('12pt')">12pt</td>
                <td onmouseover="fontsize('16pt')">16pt</td>
                <td onmouseover="fontsize('20pt')">20pt</td>
                <td onmouseover="fontsize('24pt')">24pt</td>
                <td onmouseover="fontsize('28pt')">28pt</td>
            </tr>
        </table>
            <p id="font">
                Voorbeeld tekst
            </p>
    </body>
</html>
